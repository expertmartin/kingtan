spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
#      ddl-auto=none

    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
app:
  jwt:
    secret: your-very-secure-jwt-secret-key
    expiration: 86400000

kingtan:
  api:
    users:
      version: v1